services:
  - type: web
    name: customer-prediction-bigdata
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn wsgi:app
    envVars:
      - key: ALLOWED_ORIGINS
        value: https://customer-prediction-big-data-sfsa.vercel.app,http://localhost:3000,http://localhost:3001
      - key: PYTHON_VERSION
        value: 3.9.16